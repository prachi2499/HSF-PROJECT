 <div class="container">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <form #f="ngForm">
    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email_id" placeholder="Enter Email" name="email" required #em="ngModel">
    <div [hidden]="em.valid || em.untouched" >
      <div [hidden]="!em.errors?.required" class="text-danger">
             <font size=5>Email is required</font>
             </div>
         </div>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw"  minlength="8" required  #pwd="ngModel">
    <div *ngIf="pwd.invalid || pwd.touched" >
        <div *ngIf="pwd.errors?.minlength"  class="text-danger">
          <font size=4>password must be at least 8 characters long.</font>
            </div>
           </div>
            <div [hidden]="pwd.valid || pwd.untouched">
            <div [hidden]="!pwd.errors?.required"  class="text-danger">
                  <font size=5> password is must</font>
                </div>
               </div>

    <label for="name"><b>Name</b></label>
    <input type="text"[(ngModel)]="name" placeholder="Enter Name" name="nm" required #nam="ngModel">
    <div [hidden]="nam.valid || nam.untouched" >
        <div [hidden]="!nam.errors?.required" class="text-danger">
               <font size=5>Name is required</font>
               </div>
           </div>





    <label for="mobile_no"><b>Mobile no</b></label>
    <input type="text"[(ngModel)]="mobile_no" placeholder="Enter Mobile Number" name="mobile"  maxlength="10" required  #mno="ngModel">
    <div *ngIf="mno.invalid || mno.touched" >
        <div *ngIf="mno.errors?.maxlength"  class="text-danger">
          <font size=4>Mobile number must be of 10 digits.</font>
            </div>
           </div>

    <label for="city"><b>City</b></label>
    <input type="text"[(ngModel)]="city" placeholder="Enter City" name="city" required #cty="ngModel">
    <div [hidden]="cty.valid || cty.untouched" >
        <div [hidden]="!cty.errors?.required" class="text-danger">
               <font size=5>City is required</font>
               </div>
           </div>

    <label for="gender"><b>Gender</b></label><br>
    <input type="radio"[(ngModel)]="gender" name="gender" value="m" required>Male&nbsp;&nbsp;
    <input type="radio"[(ngModel)]="gender" name="gender" value="f" required>Female

   <br><br>
    <label for="address"><b>Address</b></label>
    <input type="text"[(ngModel)]="address" placeholder="Enter Address" name="address" required #adr="ngModel">
    <div [hidden]="adr.valid || adr.untouched" >
        <div [hidden]="!adr.errors?.required" class="text-danger">
               <font size=5>Address is required</font>
               </div>
           </div>

    <label for="address"><b>Select Type</b></label>
    <select [(ngModel)]="type" name="type" id="typ" required >

        <option disabled="" selected="">Select Type</option>
      <option value="User">
        User
      </option>
      <option value="Designer">
        Designer
      </option>
    </select>

    <div class="clearfix">
      <button type="button" class="cancelbtn"  (click)="oncancel()">Cancel</button>
      <button type="submit" class="signupbtn"  [disabled]="!f.valid"   (click)="onadd()">Sign Up</button>
    </div>
  </form>
  </div>
