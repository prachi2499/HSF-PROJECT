<div class="container">
  <h1>
      <img src="http://localhost:3000/images/boy.jpg" alt="..."  style="     height: 99px; width: 115px;;border-radius: 100%">
    VIEW PROFILE</h1>
  <p>Check your profile here.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" [(ngModel)]="email_id"  name="email" required readonly>

  <label for="psw"><b>Password</b></label>
  <input type="password" [(ngModel)]="password"  name="psw" required readonly>

  <label for="name"><b>Name</b></label>
  <input type="text"[(ngModel)]="name"  name="nm" required readonly>


  <label for="mobile_no"><b>Mobile no</b></label>
  <input type="text"[(ngModel)]="mobile_no" name="mobile" required  readonly>


  <label for="city"><b>City</b></label>
  <input type="text"[(ngModel)]="city"  name="city" required readonly>

  <label for="gender"><b>Gender</b></label><br>
  <input type="radio"[(ngModel)]="gender" name="gender" value="m" required readonly>Male&nbsp;&nbsp;
  <input type="radio"[(ngModel)]="gender" name="gender" value="f" required readonly>Female

 <br><br>
  <label for="address"><b>Address</b></label>
  <input type="text"[(ngModel)]="address"  name="address" required readonly>

  <label for="address"><b>Type</b></label>
  <input type="text"[(ngModel)]="type"  name="type" required readonly>




  <div class="clearfix">
    <button type="button" class="cancelbtn"  (click)="ondone()">DONE</button>

  </div>
</div>
