
<div  >


  <app-appheader></app-appheader>

    <div class="container">

      <h1>Tell Us About Your Project</h1>
      <p>Please fill in this form.</p>
      <hr>
      <form #f="ngForm">
      <label for="lang"><b>Choose Your Preferred Language</b></label>
      <select type="text" class="form-control" [(ngModel)]="a_language" id="a_language" name="lang">
        <option *ngFor="let item of arrlanguage" [value]="item">
        {{item}}
        </option>
      </select>



      <label for="pname"><b>Name Your Project</b></label>

      <input   type="text"  [(ngModel)]="a_projectname"  name="pname" required #pnm="ngModel"><br>
      <div [hidden]="pnm.valid || pnm.untouched" >
          <div [hidden]="!pnm.errors?.required" class="text-danger">
                 <font size=5>Name of project is required</font>
                 </div>
             </div>

      <label for="timeline"><b>What's Your Timeline?</b></label><br><br>
      <mat-radio-group class="example-radio-group" [(ngModel)]="a_timeline" name="timeline">
        <mat-radio-button class="example-radio-button" *ngFor="let arr of arrtimeline" [value]="arr">
          {{arr}}
        </mat-radio-button>
      </mat-radio-group>
      <br>

     <br>
      <label for="price"><b>What's Your Estimated Budget?</b></label>

      <input   type="number"  [(ngModel)]="a_price"  name="price"  required #budg="ngModel"><br>
      <div [hidden]="budg.valid || budg.untouched" >
          <div [hidden]="!budg.errors?.required" class="text-danger">
                 <font size=5>Budget is required</font>
                 </div>
             </div>




      <div class="clearfix">

        <button type="submit" class="signupbtn" [disabled]="!f.valid" (click)="addAdv()">CHOOSE THE DESIGNER</button>
      </div>

    </form>
  </div>
    </div>
