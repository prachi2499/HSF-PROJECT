<div class=row>
  <div class=col-md-1>
    <app-menu></app-menu>
  </div>
  <div class=col-md-11>

    <br>

      <div class="container">
        <h1>UPDATE BRANDING</h1>
        <p>Please fill in this form to make changes</p>
        <hr>


        <label for="lang"><b>Language</b></label>

        <input   type="text"  [(ngModel)]="b_language"  name="b_language" required><br>


        <label for="sub"><b>Subject</b></label>

        <input   type="text"  [(ngModel)]="b_subject"  name="b_subject" required><br>

        <label for="design"><b>Design</b></label>
        <input   type="text" [(ngModel)]="b_design"  name="b_design" required><br>

        <label for="desc"><b>Description</b></label>
        <input   type="text" [(ngModel)]="b_description"  name="b_description" required><br>

        <label for="timeline"><b>Timeline</b></label><br><br>
        <mat-radio-group class="example-radio-group" [(ngModel)]="b_timeline">
          <mat-radio-button class="example-radio-button" *ngFor="let arr of arrtimeline" [value]="arr">
            {{arr}}
          </mat-radio-button>
        </mat-radio-group>
        <br>

        <label for="budget"><b>Budget</b></label>
        <input   type="number" [(ngModel)]="b_budget"  name="b_budget" required><br>

        <label for="link"><b>Link</b></label>
        <input   type="text" [(ngModel)]="b_link"  name="b_link" required><br>

        <label for="img"><b>Uploaded image</b></label>
        <img src="http://localhost:3000/images/{{b_image}}" alt="image loading" height="30%" width="40%">
        <input  [(ngModel)]="b_image" name="b_image" type="file" (change)="onChangeImage($event)">


        <div class="clearfix">

          <button type="submit" class="signupbtn" (click)="onSave()">SAVE CHANGES</button>
        </div>
      </div>





      </div>
      </div>
