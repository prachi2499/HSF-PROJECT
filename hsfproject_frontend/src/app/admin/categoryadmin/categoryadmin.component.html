          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>
            <img src="http://localhost:3000/images/hsf.jpg" alt="..." height="20px" width="120px" style=" height: 64px;
            margin-left: -16px"></span>

      </mat-toolbar>
    <div class=col-md-1>
      <app-menu></app-menu>
    </div>


  <div class=col-md-11>

      <br>
      <div class="head_title text-center" >
        <h2 >CATEGORY MANAGEMENT</h2>
        <div class="separator_auto"></div>
      </div>


        <div>
            <button mat-raised-button (click)="onAddplus()" class="text-white" style="margin-left: 80px;background-color: #337ab7">
              ADD</button>

          <button mat-raised-button color="warn" (click)="onDeleteAllCategory()" style="margin-left: -1px">
           DELETE ALL</button>
          </div>

      <br>

      <hr>
      <div *ngIf="flag" class="container">
         <div>
              <h3><b>ADD CATEGORY</b></h3>

            </div>

      <div></div>
        <mat-form-field style="margin-left: 10px">
          <input matInput placeholder="Enter Category" [(ngModel)]="cat_name"  #catname="ngModel" required style="margin-left: 10px" >
          <mat-error *ngIf="catname.hasError('required')">Category Name is required</mat-error>
        </mat-form-field>
        <br>
        <table>
           <div class="col-md-6">


           <button mat-raised-button (click)="onAddCategory()" class="text-white" style="margin-left: -165px;background-color: #337ab7">
              ADD</button>

          <button mat-raised-button color="warn" (click)="flag=false" >
           CANCEL</button>
          </div>
      </table>

      </div>


      <div>
        <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
      </mat-form-field>

      <table mat-table [dataSource]="categoryDataSource" matSort class="mat-elevation-z8" align="end">

          <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <input type="checkbox" (change)="categorycheckchange(element)">
              </td>
            </ng-container>

        <ng-container matColumnDef="cat_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><b>CATEGORY NAME</b></th>
          <td mat-cell *matCellDef="let element"> {{element.cat_name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef ><b> ACTION</b> </th>
            <td mat-cell *matCellDef="let element">
                <!-- <div>
                    <td>
                      <mat-icon  (click)="onUpdateCategory(element)" class="pointer">edit</mat-icon></td>
                     <td>
                          <mat-icon  (click)="onDeleteCategory(element)" class="pointer">delete</mat-icon></td>
                  </div> -->
                  <div>

                    <button mat-raised-button  (click)="onUpdateCategory(element)" class="text-white" style="background-color:#337ab7">
                      EDIT</button>&nbsp;&nbsp;&nbsp;


                  <button mat-raised-button color="warn"  (click)="onDeleteCategory(element)" >
                   DELETE</button>

                  </div>


            </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br><br>

          <br>
          <br>


      </div>



  </div>
  </div>
