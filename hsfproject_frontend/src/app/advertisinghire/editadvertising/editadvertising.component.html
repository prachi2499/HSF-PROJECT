      <div class="container">
        <h1>UPDATE ADVERTISE</h1>
        <p>Please fill in this form to make changes</p>
        <hr>

        <label for="lang"><b>Language</b></label>
        <select type="text" class="form-control" [(ngModel)]="a_language" id="a_language">
          <option *ngFor="let item of arrlanguage" [value]="item">
          {{item}}
          </option>
        </select>

        <!-- <label for="psw"><b>Old Password</b></label>
        <input type="text"  name="psw" required readonly>{{this.y}} -->

        <label for="pname"><b>Project Name</b></label>

        <input   type="text"  [(ngModel)]="a_projectname"  name="pname" required><br>

        <label for="timeline"><b>Timeline</b></label><br><br>
        <mat-radio-group class="example-radio-group" [(ngModel)]="a_timeline">
          <mat-radio-button class="example-radio-button" *ngFor="let arr of arrtimeline" [value]="arr">
            {{arr}}
          </mat-radio-button>
        </mat-radio-group>

        <label for="price"><b>Price</b></label>

        <input   type="number"  [(ngModel)]="a_price"  name="price" required><br>



        <div class="clearfix">

          <button type="submit" class="signupbtn" (click)="onsave()">SAVE CHANGES</button>
        </div>
      </div>
