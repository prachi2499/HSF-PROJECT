
<div class=row>
  <div class=col-md-1>
    <app-menu></app-menu>
  </div>
  <div class=col-md-11>

    <br>

    <div class="container">
      <h1>Tell Us About Your Project</h1>
      <p>Please fill in this form.</p>
      <hr>

      <label for="lang"><b>Choose Your Preferred Language</b></label>
      <select type="text" class="form-control" [(ngModel)]="a_language" id="a_language">
        <option *ngFor="let item of arrlanguage" [value]="item">
        {{item}}
        </option>
      </select>



      <label for="pname"><b>Name Your Project</b></label>

      <input   type="text"  [(ngModel)]="a_projectname"  name="pname" required><br>

      <label for="timeline"><b>What's Your Timeline?</b></label><br><br>
      <mat-radio-group class="example-radio-group" [(ngModel)]="a_timeline">
        <mat-radio-button class="example-radio-button" *ngFor="let arr of arrtimeline" [value]="arr">
          {{arr}}
        </mat-radio-button>
      </mat-radio-group>
      <br>

     <br>
      <label for="price"><b>What's Your Estimated Budget?</b></label>

      <input   type="number"  [(ngModel)]="a_price"  name="price" required><br>


      <label for="sub"><b>What's You Want To Make?</b></label>

      <input   type="number"   [(ngModel)]="fksubcat_id"  name="sub" required><br>
      <!-- <mat-select placeholder="subcategory" [(ngModel)]="selected_subcat" name="selected_subcat">
        <mat-option *ngFor="let item of sub_catnamearr" [value]="item">{{item.subcat_name}}</mat-option>
      </mat-select> -->



      <br>

      <div class="clearfix">

        <button type="submit" class="signupbtn" (click)="onsave()">CHOOSE THE DESIGNER</button>
      </div>
    </div>



</div>
    </div>
