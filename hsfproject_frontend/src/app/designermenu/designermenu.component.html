<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    style="background-color:rgb(196, 83, 47);">
    <mat-toolbar  style="background-color:#383535" class="text-white">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/viewdesigner"  class="text-white">MY PROFILE</a>
        <a mat-list-item routerLink="/designerpwd"  class="text-white">CHANGE PASSWORD</a>
        <a mat-list-item routerLink="/notification"  class="text-white">NOTIFICATION
          &nbsp;<h5><mark class="mark1"><sup>{{cnt}}</sup></mark></h5></a>
        <a mat-list-item routerLink="/uploadimg"  class="text-white">UPLOAD</a>
        <a mat-list-item routerLink="/pastorder"  class="text-white">PAST ORDERS</a>
        <a mat-list-item routerLink="/review_desig"  class="text-white">REVIEWS</a>








        <a mat-list-item routerLink="/" class="text-white">LOGOUT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:#383535" class="text-white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
          <img src="http://localhost:3000/images/hsf.jpg" alt="..." height="20px" width="120px" style=" height: 64px;
          margin-left: -16px">
        HEMANT SONI FILMS - ADVERTISING + BRANDING + TRAINING
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

       <img src="http://localhost:3000/images/baby.jpeg" alt="..." height="20px" width="90px" style=" height: 64px;border-radius: 100%">
        Hey Designer!
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
